{% extends 'winter_web/base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2><a href="{% url 'theme' theme.id %}">{{topic}}</a></h2>
{% endblock header %}
{% block content %}
<h3>添加一个新主题:</h3>
<form action="{% url 'new_topic' theme.id %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
   <button name="submit" class="btn btn-primary">添加主题</button>
  {% endbuttons %}
</form>
{% endblock content %}
