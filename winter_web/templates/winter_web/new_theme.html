{% extends 'winter_web/base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2>添加一个新版块</h2>
{% endblock header %}
{% block content %}
<form action="{% url 'new_theme' %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="btn btn-primary">添加板块</button>
  {% endbuttons %}
</form>
{% endblock content %}
