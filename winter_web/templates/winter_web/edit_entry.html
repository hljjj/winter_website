{% extends 'winter_web/base.html' %}
{% load bootstrap3 %}
{% block content %}
<p><a href="{% url 'topic' topic.id %}">{{topic}}</a></p>
<p>编辑帖子:</p>
<form action="{% url 'edit_entry' entry.id %}" method='post' class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="btn btn-primary">确认修改</button>
  {% endbuttons %}
</form>
{% endblock content %}
