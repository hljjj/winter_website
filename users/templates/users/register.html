{% extends 'winter_web/base.html' %}
{% load bootstrap3 %}
{% block header %}
  <h2>在这里注册你的账号</h2>
{% endblock header %}
{% block content %}
<form action="{% url 'register' %}" method='post' class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name='summit' class="btn btn-primary">注册</button>
  {% endbuttons %}
</form>
{% endblock content %}
