{% extends 'winter_web/base.html' %}
{% load bootstrap3 %}
{% block header %}
  <h2>在这里登录你的账号</h2>
{% endblock header %}
{% block content %}
  <form action="{% url 'login' %}" method='post' >
  {% csrf_token %}
  {% bootstrap_form form %}
    {% buttons %}
      <button  name="summit" class="btn btn-primary">登录</button>
    {% endbuttons %}
  <input type="hidden" name="next" value="{% url 'index' %}" />
  </form>
{% endblock content %}
